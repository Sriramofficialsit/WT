<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>

    </style>
</head>
<body>
    <div style="background-color: aqua; padding: 10px; border-radius: 8px;">
        <form action="">
           <div style="display: flex; flex-direction: column; gap: 20px; align-items: center; justify-content: center;">
            <div>
                <label for="email">Username</label><br>
                <input type="email" id="email">
            </div>
            <div>
                <label for="pass">Password</label><br>
                <input type="password" id="pass">
            </div>
            <div>
                <label for="age">Age</label><br>
                <input type="number" id="age">
            </div>
            <div>
                <input type="submit" onclick="fun()">
            </div>
           </div>
        </form>
    </div>

    <script>
        var email = document.getElementById('email');
        var password = document.getElementById('pass');
        var age = document.getElementById('age');

        function fun(){
            if(email.value=="" || password.value =="" || age.value==""){
                alert("please fill the form");
            }
            const invalidChars = /[!#$%^&*()]/;
            if (invalidChars.test(email.value)) {
                    alert("Invalid Username");
             }
            if(password.value.length <= 10){
                alert("Password is too short");
            }
        }


    </script>
</body>
</html>
