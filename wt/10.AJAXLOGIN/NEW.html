<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX Example</title>
    <script type="text/javascript">
        function loadXMLDoc() {
            var xmlhttp;
            
            if (window.XMLHttpRequest) {
                xmlhttp = new XMLHttpRequest();
            } else {
                xmlhttp = new ActiveXObject("Microsoft.XMLHTTP"); 
            }

            
            document.getElementById("myDiv").innerHTML = "<h2>Loading content...</h2>";
            document.getElementById("myDiv").style.backgroundColor = "#f0f0f0"; 

            xmlhttp.onreadystatechange = function() {
                if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                    document.getElementById("myDiv").innerHTML = xmlhttp.responseText;  
                    document.getElementById("myDiv").style.backgroundColor = "#d3ffd3";  
                }
            };
            xmlhttp.open("GET", "newhtml1.html", true); 
            xmlhttp.send();
        }
    </script>
</head>
<body>
    <div id="myDiv">
        <h2>Let AJAX change this text</h2>
    </div>
    <button type="button" onclick="loadXMLDoc()">Change Content</button>
</body>
</html>
