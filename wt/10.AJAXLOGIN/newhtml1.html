<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New HTML Content</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-container {
            background-color: #ffffff;
            border-radius: 8px;
       
     padding: 30px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
       
 }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 15px;
        }

        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
        }

        .highlight {
            color: #3b79e2;
            font-weight: bold;
        }

        .button-container {
            margin-top: 20px;
        }

        .btn {
            background-color: #3b79e2;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2f63c0;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <h1>Welcome to the New HTML Page</h1>
     
   <p><center><h2>AJAX is used</h2></center> </p>
        
        <div class="button-container">
            <button class="btn" onclick="alert('Thanks for clicking!')">Click Me!</button>
        </div>
    </div>
</body>
</html>
